{{set . "title" .table}}
{{template "header.html" .}}


<div class="container">
  <div class="row">
    <div class="col-md-4">Position: <strong id="roomName">{{.room}}</strong>-><strong id="tableName">{{.table}}</strong></div>
  </div>
  <div class="row">
    <div class="col-md-2">User: <strong id="userName">{{.user}}</strong></div>
  </div>
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="btn-group" id="btn-chat">
        <button type="button" class="btn btn-default">Hello~</button>
        <button type="button" class="btn btn-default">Good~</button>
        <button type="button" class="btn btn-default">Harry!</button>
        <button type="button" class="btn btn-default">Kill You!</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Chat or Event</h3>
        </div>
        <div class="panel-body" id="panel-chat">
        </div>
      </div>
    </div>

  </div>
</div>

<script src="/public/js/table/table.js" type="text/javascript" charset="utf-8"></script>

{{template "footer.html" .}}
